<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search page</title>
</head>
<body>
<form th:method="POST" th:action="@{/lib/books/search}" th:object="${request}">
    <label for="find">Find</label>
    <input id="find" type="text" th:field="*{text}"/>
    <input type="submit" value="search">
</form>
<div th:if="${books!=null}" th:each="book : ${books}">
    <a th:href="@{/lib/books/{id}(id=${book.getId()})}"
       th:text="${book.forShowWithOwner()}">BOOK</a>
</div>
<a th:if="${books.isEmpty()}">Nothing is found</a>
</body>
</html>
